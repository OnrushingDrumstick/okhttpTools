plugins {
    id 'java'
}

group 'com.http'
version 'client'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.73'
}

test {
    useJUnitPlatform()
}